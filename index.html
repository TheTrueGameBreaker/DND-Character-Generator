<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Random Character Generator</title>
    <link rel="icon" type="image/x-icon" href="./assets/Images/icons8-dungeons-and-dragons-48.png">
</head>
<body>
    <div class="header">
        <h1 class="title"> Random Character Generator</h1>
        <h2 class="new"> New Character</h2>
        <h2 class="saved"> View Saved</h2>
    </div>
    <div class="container">
        <div class="image-Border">
            <img src="./assets/Images/question_mark.png" alt="" class="placeholder-Image">
        </div>
        <h1 class="race" id="race"> Race: </h1>
        <h1 class="class" id="class"> Class: </h1>
        <h1 class="alignment" id="alignment"> Alignment: </h1>
    </div>
    <div class="container-Stats">
        <h1 id="strength"> Strength: </h1>
        <h1 id="dexterity"> Dexterity: </h1>
        <h1 id="constitution"> Constitution: </h1>
        <h1 id="intelligence"> Intelligence: </h1>
        <h1 id="wisdom"> Wisdom: </h1>
        <h1 id="charisma"> Charisma: </h1>
    </div>
    <div class="container-Buttons">
        <button class="btn" id="Gen-Btn">Generate Character</button>
        <button class="btn" id="Save-Btn">Save</button>
    </div>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
