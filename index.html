<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Random Character Generator</title>
    <link rel="icon" type="image/x-icon" href="./assets/Images/icons8-dungeons-and-dragons-48.png">
</head>
<body>
    <header class="header">
        <h1 class="title">Random Character Generator</h1>
        <button class="new"> New Character</button>
        <button class="saved" id="view-saved-btn"> View Saved</button>
    </header>
    <div class="container">
        <div class="image-Border">
            <img src="./assets/Images/question_mark.png" alt="" class="placeholder-Image">
        </div>
        <div class="container-description">
        <p class="race" id="race"> Race: </p>
        <p class="class" id="class"> Class: </p>
        <p class="alignment" id="alignment"> Alignment: </p>
    </div>
    <div class="container-Stats">
        <p id="strength"> Strength: </p>
        <p id="dexterity"> Dexterity: </p>
        <p id="constitution"> Constitution: </p>
        <p id="intelligence"> Intelligence: </p>
        <p id="wisdom"> Wisdom: </p>
        <p id="charisma"> Charisma: </p>
    </div>
    <div class="container-companion">
        <p id="companion">Companion</p>
    </div>
    <div class="container-Buttons">
        <button class="btn" id="Gen-Btn">Generate Character</button>
        <button class="btn" id="Save-Btn">Save</button>
    </div>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
