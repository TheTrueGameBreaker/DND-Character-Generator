<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Random Character Generator</title>
</head>
<body>
    <div class="header">
        <h1 class="title"> Random Character Generator</h1>
        <h2 class="saved"> New Character</h2>
        <h2 class="saved"> View Saved</h2>
    </div>
    <div class="container">
        <img src="./assets/1200px-Patrick_Star.svg.png" alt="" class="placeholder-Image">
        <h1 class="race" id="race"> Race</h1>
        <h1 class="class" id="class"> Class</h1>
        <h1 class="alignment" id="alignment"> Alignment</h1>
    </div>
    <div class="container-Stats">
        <h1> Strength</h1>
        <h1> Dexterity</h1>
        <h1> Constitution</h1>
        <h1> Intelligence</h1>
        <h1> Wisdom</h1>
        <h1> Charisma</h1>
    </div>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
